<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>æ‹‰è„«ç¶­äºè¡Œæ”¿å€åœ°åœ–</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    /* æ¼‚äº®ä½†ä½èª¿çš„é è¨­é¢¨æ ¼ */
    .leaflet-interactive {
      transition: fill-opacity .12s ease, stroke-width .12s ease, filter .12s ease;
      cursor: pointer;
    }
    /* æ»‘éæ™‚åŠ é™°å½±çš„ classï¼ˆJS æœƒåŠ /ç§»é™¤ï¼‰ */
    .lift {
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.18));
    }

    /* å³ä¸Šè³‡è¨Šå°æ¿ */
    .panel{
      position:absolute;right:12px;top:12px;background:#fff;padding:10px 12px;border-radius:12px;
      box-shadow:0 10px 24px rgba(0,0,0,.12);
      font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif;font-size:12px
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel"><a href="./">â† å›é¦–é </a></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // ä¸­å¿ƒåœ¨é‡ŒåŠ ï¼›zoom 7 çœ‹å…¨åœ‹
    const map = L.map('map').setView([56.95, 24.1], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18, attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // ğŸ‘‰ è‰²ç¥¨ï¼šä½èª¿ç° + æ¸…çˆ½é’ç¶ ï¼ˆä½ ä¸å–œæ­¡æ©˜ & è—ï¼‰
    const baseStyle  = { color:'#374151', weight:1, fillColor:'#e5e7eb', fillOpacity:.55 }; // æ·±ç°æ¡† / æ·ºç°å¡«
    const hoverStyle = { color:'#111827', weight:2.5, fillColor:'#a7f3d0', fillOpacity:.85 }; // æ›´æ·±æ¡† / é’ç¶ å¡«

    // è¼‰å…¥ä½ çš„æ–°æª”å
    fetch('data/latvia_adminnew.geojson')
      .then(r => { if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
      .then(data => {
        const layer = L.geoJSON(data, {
          style: baseStyle,
          onEachFeature: (f, lyr) => {
            const p = f.properties || {};
            const name = p.NOSAUKUMS || p.name || 'æœªå‘½å';

            // æç¤º & popup
            lyr.bindTooltip(name, {sticky:true});
            lyr.on('click', e => {
              const html = `<b style="font-size:14px">${name}</b><hr style="border:none;border-top:1px solid #e5e7eb">
                           é¡å‹ï¼š${p.VEIDS || '-'}<br>é¢ç©ï¼š${p.PLAT_KVKM || '-'} kmÂ²`;
              L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
            });

            // Hoverï¼šåŠ ç²—ã€æ›è‰²ã€åŠ é™°å½±ã€å‰ç½®
            lyr.on('mouseover', e => {
              e.target.setStyle(hoverStyle);
              const el = e.target.getElement?.();
              if (el) el.classList.add('lift');
              e.target.bringToFront();
            });
            lyr.on('mouseout', e => {
              layer.resetStyle(e.target);
              const el = e.target.getElement?.();
              if (el) el.classList.remove('lift');
            });
          }
        }).addTo(map);

        // è‡ªå‹•æ¡†é¸å…¨åœ‹
        try { const b = layer.getBounds(); if (b.isValid()) map.fitBounds(b, {padding:[16,16]}); } catch {}
      })
      .catch(err => {
        console.error(err);
        alert('âš ï¸ è¼‰å…¥ data/latvia_adminnew.geojson å¤±æ•—ï¼›è«‹ç¢ºèªè·¯å¾‘èˆ‡æª”åå¤§å°å¯«ã€‚');
      });
  </script>
</body>
</html>
