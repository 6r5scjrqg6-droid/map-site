  <title>æ‹‰è„«ç¶­äºè¡Œæ”¿å€åœ°åœ–</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // åˆå§‹åŒ–åœ°åœ–
    const map = L.map('map').setView([56.95, 24.1], 7);

    // åŠ åº•åœ–
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // è¼‰å…¥ GeoJSON
    fetch('data/latvia_adminnew.geojson')  // ğŸ‘ˆ é€™è£¡å·²å°æ‡‰æª”å
      .then(response => {
        if (!response.ok) {
          throw new Error('è®€å–å¤±æ•—ï¼Œç‹€æ…‹ç¢¼ï¼š' + response.status);
        }
        return response.json();
      })
      .then(data => {
        const geoLayer = L.geoJSON(data, {
          style: {
            color: '#333',
            weight: 1,
            fillColor: '#ffa500',
            fillOpacity: 0.4
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(`
              <strong>${feature.properties.NOSAUKUMS}</strong><br>
              é¡å‹ï¼š${feature.properties.VEIDS}<br>
              é¢ç©ï¼š${feature.properties.PLAT_KVKM} kmÂ²
            `);
            layer.on('mouseover', function () {
              this.setStyle({ weight: 3, color: '#00f' });
            });
            layer.on('mouseout', function () {
              this.setStyle({ weight: 1, color: '#333' });
            });
          }
        }).addTo(map);

        map.fitBounds(geoLayer.getBounds());
      })
      .catch(err => {
        console.error(err);
        alert('âš ï¸ GeoJSON è¼‰å…¥å¤±æ•—ï¼Œè«‹ç¢ºèªæª”åèˆ‡è·¯å¾‘ï¼');
      });
  </script>
