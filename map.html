<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>拉脫維亞行政區互動地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html,body{height:100%;margin:0}
    #map{height:100%}
    .panel{
      position:absolute;right:12px;top:12px;background:#fff;padding:10px 12px;border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,.12);font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif
    }
    .msg{margin-top:8px;font-size:12px;color:#b91c1c;max-width:260px;line-height:1.3}
    .leaflet-interactive{transition:all .15s ease}
    a.btn{display:inline-block;margin-top:6px;padding:6px 8px;border:1px solid #ddd;border-radius:8px;text-decoration:none;color:#111}
    a.btn:hover{background:#f3f4f6}
  </style>
</head>
<body>
<div id="map"></div>
<div class="panel">
  <div><a href="./">← 回首頁</a></div>
  <div style="margin-top:6px"><strong>拉脫維亞行政區</strong></div>
  <a class="btn" href="data/latvia_admin.geojson" download>⬇️ 下載 GeoJSON</a>
  <div id="status" class="msg"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// 內建備援：兩個小方塊，當讀檔失敗就顯示它
const FALLBACK = {
  "type":"FeatureCollection",
  "features":[
    {"type":"Feature","properties":{"name":"示例 A","type":"county"},
     "geometry":{"type":"Polygon","coordinates":[[[24.0,56.9],[24.6,56.9],[24.6,57.2],[24.0,57.2],[24.0,56.9]]]}},
    {"type":"Feature","properties":{"name":"示例 B","type":"county"},
     "geometry":{"type":"Polygon","coordinates":[[[25.0,56.6],[25.5,56.6],[25.5,56.95],[25.0,56.95],[25.0,56.6]]]} }
  ]
};

const map = L.map('map', { scrollWheelZoom:true });
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom: 18, attribution:'&copy; OpenStreetMap'
}).addTo(map);
map.setView([56.95, 24.1], 6);

const baseStyle = { color:'#555', weight:1, fillColor:'#cfe3ff', fillOpacity:.45 };
const hiStyle   = { color:'#111', weight:2, fillColor:'#ffd54f', fillOpacity:.75 };

function draw(geojson){
  const layer = L.geoJSON(geojson, {
    style: baseStyle,
    onEachFeature: (f, lyr) => {
      const p = f.properties || {};
      const name = p.name || p.NAME || p.adminName || '未命名';
      lyr.bindTooltip(name, {sticky:true});
      lyr.on('mouseover', e => e.target.setStyle(hiStyle));
      lyr.on('mouseout',  e => layer.resetStyle(e.target));
      lyr.on('click',     e => {
        const html = `<b>${name}</b><hr style="border:none;border-top:1px solid #e5e7eb">
                      <div>類型：${p.type || p.level || '-'}</div>`;
        L.popup().setLatLng(e.latlng).setContent(html).openOn(map);
      });
    }
  }).addTo(map);
  try{ const b = layer.getBounds(); if (b.isValid()) map.fitBounds(b,{padding:[16,16]}); }catch(e){}
}

const statusEl = document.getElementById('status');

// 防快取參數，避免 Pages 還在舊版本
const url = `data/latvia_admin.geojson?v=${Date.now()}`;

fetch(url)
  .then(r => {
    if (!r.ok) throw new Error(`HTTP ${r.status} - 無法讀取 ${url}`);
    return r.json();
  })
  .then(json => {
    statusEl.textContent = ''; // 讀檔成功就不顯示訊息
    draw(json);
  })
  .catch(err => {
    console.error(err);
    statusEl.textContent = '讀取 data/latvia_admin.geojson 失敗，已顯示內建測試圖層（請檢查檔案路徑／名稱大小寫／Pages 是否更新完成）。';
    // 顯示備援
    draw(FALLBACK);
  });
</script>
</body>
</html>
