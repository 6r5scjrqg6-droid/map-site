<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拉脫維亞行政區地圖</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; width: 100%; }

    .leaflet-interactive {
      transition: fill-opacity .15s ease, stroke-width .15s ease, filter .15s ease;
      cursor: pointer;
    }
    .lift {
      filter: drop-shadow(0 5px 8px rgba(0,0,0,.18));
    }

    .leaflet-tooltip {
      font-family: "Microsoft JhengHei", 微軟正黑體, sans-serif;
      font-size: 14px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid #ccc;
      padding: 4px 8px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([56.95, 24.1], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // 預設樣式與 hover 樣式
    const baseStyle  = { color:'#374151', weight:0.5, fillColor:'#e5e7eb', fillOpacity:0.45 };
    const hoverStyle = { color:'#111827', weight:1.5, fillColor:'#86efac', fillOpacity:0.65 };

    fetch('data/latvia_adminnew.geojson')
      .then(r => { if(!r.ok) throw new Error('HTTP '+r.status); return r.json(); })
      .then(data => {
        const layer = L.geoJSON(data, {
          style: baseStyle,
          onEachFeature: (f, lyr) => {
            const p = f.properties || {};
            const name = p.NOSAUKUMS || p.name || '未命名';

            // Tooltip（滑鼠移上時顯示）
            lyr.bindTooltip(name, {
              permanent: false,
              direction: "top",
              opacity: 0.9
            });

            lyr.on('mouseover', e => {
              e.target.setStyle(hoverStyle);
              const el = e.target.getElement?.();
              if (el) el.classList.add('lift');
              e.target.bringToFront();
            });
            lyr.on('mouseout', e => {
              layer.resetStyle(e.target);
              const el = e.target.getElement?.();
              if (el) el.classList.remove('lift');
            });
          }
        }).addTo(map);

        map.fitBounds(layer.getBounds(), { padding:[16,16] });
      })
      .catch(err => {
        console.error(err);
        alert('⚠️ 載入 GeoJSON 失敗');
      });
  </script>
</body>
</html>
